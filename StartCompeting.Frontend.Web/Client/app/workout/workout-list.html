<div class="row">
    <div class="col-lg-6">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th ng-click="orderByField='StartDateTime'; reverseSort = !reverseSort">
                        Start <span ng-show="orderByField == 'StartDateTime'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                    </th>
                    <th ng-click="orderByField='Length'; reverseSort = !reverseSort">
                        Km <span ng-show="orderByField == 'Length'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                    </th>
                    <th>Speed <i class="fa fa-sort"></i></th>
                    <th>Duration <i class="fa fa-sort"></i></th>
                    <th> <i class="fa fa-sort"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="w in workouts|orderBy:orderByField:reverseSort">
                    <td>{{w.StartDateTime}}</td>
                    <td>{{w.Length}}</td>
                    <td>{{w.AvgSpeed}}</td>
                    <td>{{w.ElapsedMinutes}}:{{w.ElapsedSeconds}}</td>
                    <td><a href="/#newworkout/{{w.Id}}">Edit</a></td>
                </tr>
            </tbody>
        </table>
        <!-- Button trigger modal -->
        <button class="btn" ng-click="newWorkout()">New</button>
    </div>
</div>
