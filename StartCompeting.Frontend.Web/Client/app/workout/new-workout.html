<div class="title">New workout!</div>
<div class="new-workout">
    <form ng-submit="submit()" name="workoutform">

        <div class="form-group">
            <label>Description</label>
            <input class="form-control new-workout-description" name="name" ng-model="formData.Name">
        </div>

        <div class="form-group">
            <label>Dato</label>
            <quick-datepicker ng-model='formData.startDateTime' date-format='dd-MM-yyyy' placeholder="Pick a date" disable-timepicker="true"></quick-datepicker>
        </div>

        <div class="form-group">
            <label>Selects</label>
            <select ng-model="formData.raceTypeId" name="raceTypeId" class="form-control form-control-select" ng-options="r.id as r.name for r in raceTypes"></select>
        </div>

        <div class="form-group">
            <label>Race length (km)</label>
            <input class="form-control form-control-number-field" name="length" ng-model="formData.length">
        </div>

        <div class="form-group new-workout-duration">
            <label>Duration</label>
            <input class="form-control item" placeholder="HH" name="elapsedHours" ng-model="formData.elapsedHours" />
            <input class="form-control item" placeholder="MM" name="elapsedMinutes" ng-model="formData.elapsedMinutes" />
            <input class="form-control item" placeholder="SS" name="elapsedSeconds" ng-model="formData.elapsedSeconds" />
        </div>

        <div class="form-group">
            <label>Avg speed (km/h)</label>
            <input class="form-control form-control-number-field" name="avgSpeed" ng-model="formData.avgSpeed">
        </div>
    </form>
</div>
<div>
    <button class="btn" ng-click="submit()">OK</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>

<div id="map" mapbox workout-id="{{workoutId}}" coords="gpsCoords" style="float: right;"></div>
