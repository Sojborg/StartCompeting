<div class="row">
    <div class="col-lg-6">

        <table class="table table-striped table-hover tablesorter">
            <thead>
                <tr>
                    <th class="header">Name <i class="fa fa-sort"></i></th>
                    <th class="header">Type <i class="fa fa-sort"></i></th>
                    <th class="header">Length <i class="fa fa-sort"></i></th>
                    <th class="header"> <i class="fa fa-sort"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="r in races">
                    <td>{{r.Name}}</td>
                    <td>{{r.RaceTypeId}}</td>
                    <td>{{r.RaceLength}}</td>
                    <td><a href="/#newrace/{{r.Id}}">Edit</a></td>
                </tr>
            </tbody>
        </table>
        <!-- Button trigger modal -->
        <button class="btn" ng-click="newRace()">New</button>
    </div>
</div>
