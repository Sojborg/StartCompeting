<div></div>
<div class="row">
    <div class="col-lg-12">
        <h1>Race <small></small></h1>
        <ol class="breadcrumb">
            <li><a href="index.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active"><i class="fa fa-edit"></i> Races</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">

        <table class="table table-striped table-hover tablesorter">
            <thead>
                <tr>
                    <th class="header">Name <i class="fa fa-sort"></i></th>
                    <th class="header">Type <i class="fa fa-sort"></i></th>
                    <th class="header">Length <i class="fa fa-sort"></i></th>
                    <th class="header"> <i class="fa fa-sort"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="r in races">
                    <td>{{r.Name}}</td>
                    <td>{{r.RaceTypeId}}</td>
                    <td>{{r.RaceLength}}</td>
                    <td><a data-toggle="modal" ng-click="open(r.Id)">Edit</a></td>
                </tr>
            </tbody>
        </table>
        <!-- Button trigger modal -->
        <div class="btn btn-primary btn-lg" ng-click="open(0)">New</div>
    </div>
</div>
