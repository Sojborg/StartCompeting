<div class="row">
    <div class="col-lg-6">

        <md-button class="md-raised md-primary new-item-button" ng-click="newRace()">New</md-button>

        <!-- exact table from live demo -->
        <md-table-container>
            <table md-table md-row-select ng-model="selected">
                <thead md-head>
                    <tr md-row>
                        <th md-column md-order-by="nameToLower">Name</th>
                        <th md-column>Type</th>
                        <th md-column>Length</th>
                        <th md-column md-numeric></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="dessert" md-select-id="{{race.name}}" md-auto-select ng-repeat="race in races">
                        <td md-cell>{{race.name}}</td>
                        <td md-cell>{{race.raceTypeId}}</td>
                        <td md-cell>{{race.raceLength}}</td>
                        <td md-cell><a href="/#newrace/{{race.id}}">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
</div>
