<div class="modal-header">
    <h3 class="modal-title">New league!</h3>
</div>
<div class="modal-body">
    <form ng-submit="submit()" name="raceForm">

        <div class="form-group">
            <label>Description</label>
            <input class="form-control" name="name" ng-model="formData.name">
        </div>

        <div class="form-group">
            <label>Selects</label>
            <select ng-model="formData.leagueTypeId" name="leagueTypeId" class="form-control" ng-options="r.Id as r.Name for r in leagueTypes"></select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
